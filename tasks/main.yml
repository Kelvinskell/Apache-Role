---
# tasks file for Apache-Role

- name: Update apt
  apt:
    update_cache: yes
  when: ansible_os_family = 'Debian'

- name: Install Apache
  apt:
    name: apache
    state: latest
  when: ansible_os_fmily = 'Debian'

- name: Install httpd
  dnf:
    name: httpd
    state: latest
    update_cache: yes
  when: ansible_os_family = 'Red Hat'

- name: Create document root
  file:
    path: {{ doc_root }}
    state: directory
    owner: root
    group: root

- name: Set up an index HTML file
  copy:
    src: index.html
    dest: {{ doc_root }}/index.html
    owner: root
    group: root
    mode: 0644

